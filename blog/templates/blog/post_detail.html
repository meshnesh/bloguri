{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
    {% if instance.image %}
<img src="{{ instance.image.url }}" class="img-responsive" />
{% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>

{{ share_string }}
    </div>
<p>
<div class="fb-like" data-href="{{ request.build_absolute_uri }}" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
<hr/>
</p>

    <div class="small-10 small-offset-1">
	{{ instance.content| linebreaks }}<br/>

<hr/>
	<!-- comment section for facebook -->
	<div class="fb-comments" data-href="http://tonny.pythonanywhere.com" data-width="500" data-numposts="5"></div>
	<hr/>
</div>

{% endblock %}
